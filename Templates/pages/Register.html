<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<section class="register-form d-flex align-items-center justify-content-center" style="height: 100vh; background: url('https://c4.wallpaperflare.com/wallpaper/363/236/943/shade-wallpaper-preview.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="container py-4 px-3 bg-white shadow rounded">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}



        <h3 class="text-center mb-3 fw-bold" style="color: #007bff;">Join the Adventure!</h3>
        <form action="{% url 'user-register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #007bff; border: none; padding: 10px; font-size: 16px; font-weight: bold;">Start Exploring!</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Sign in</a> here.</p>
        </form>
    </div>
</section>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MF4VSz1YU6ImMqXmOD6Wujsl5ncTtk/dxWlAAo6rG8Ab8tXQTzoiIwyIiXmO84bi" crossorigin="anonymous"></script>

</body>
</html>
