<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #007bff;
        color: #ffffff;
    }

    h2 {
        color: #007bff;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>









<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TaskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
            <!-- Add a Logout link -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                     <a class='btn btn-danger' class="nav-link" href="{% url 'user-logout'  %}" >Logout</a>
                 </li> 
        </div>
    </nav>



    <!-- edit_task_form.html -->

<form method="post" action="{% url 'task-detail' task_data.id %}">
    <h2>Edit Task</h2>
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ task_data.title }}" required><br>
    
    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ task_data.description }}" required><br>

    <label for="due_date">Due Date:</label>
    <input type="datetime-local" name="due_date" value="" id="due_date_input" required><br><br>
    

    <button type="submit">Update Task</button>
</form>

</body>


<script>
    // Convert ISO 8601 format to a format supported by datetime-local input
    var isoDate = "{{ task_data.due_date }}";
    var formattedDate = isoDate.slice(0, 16);  
    document.getElementById("due_date_input").value = formattedDate;
</script>


</html>
