</head>


<style>

        color: #007bff;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TaskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
            <!-- Add a Logout link -->
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                    <a class='btn btn-danger' class="nav-link" href="{% url 'user-logout'  %}" >Logout</a>
                </li> 

             

            

        </div>
    </nav>

    <!-- Add this modal to your HTML -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">

            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="{% url 'create-task'  %} ">CreateTask</a>



</br>

    <table class="table table-striped">
        <h2> Sceduled Task List </h2>
        <thead>
            <tr>
                <th>Task name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-table-body">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- FullCalendar container -->
    <div id="calendar"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <script>
        $(document).ready(function () {
          
            $.ajax({
                url: 'http://127.0.0.1:8000/tasks/', 
                method: 'GET',
                dataType: 'json',
                success: function (data) {
            
                    var tasks = data.map(function (task) {
                        return {
                            title: task.title,
                            start: moment(task.due_date).format('Y-MM-DD'),
                         
                        };
                    });

             
                    $('#calendar').fullCalendar({
                        events: tasks,
                 
                    });

             
                    var tableBody = $('#task-table-body');
                    $.each(data, function (index, task) {
                        var editUrl = '/tasks/' + task.id + '/edit/';
                        var row = '<tr>' +
                            '<td>' + task.title + '</td>' +
                            '<td>' + task.description + '</td>' +
                            '<td>' + moment(task.due_date).format('YYYY-MM-DD') + '</td>' +
                            '<td>' +
                      
                            '<a class="btn btn-primary" href="' + editUrl + '">Edit</a>' +
                            '<button class="btn btn-danger" onclick="deleteTask(' + task.id + ')">Delete</button>' +
                            '</td>' +
                            '</tr>';
                    
                        tableBody.append(row);
                    });
                    
                },
                error: function (error) {
                    console.error('Error fetching tasks:', error);
                }
            });
        });

        function deleteTask(taskId) {
            // Show a confirmation dialog
            var confirmDelete = confirm('Are you sure you want to delete this task?');
            if (confirmDelete) {
                // Make an AJAX request to delete the task
                $.ajax({
                    url: 'http://127.0.0.1:8000/tasks/' + taskId + '/', // Replace with your delete URL
                    method: 'DELETE',
                    success: function (response) {
                        console.log(response);
                        // Optionally, you can remove the deleted task from the table
                        $('#task-' + taskId).remove();
                    },
                    error: function (error) {
                        console.error('Error deleting task:', error);
                    }
                });
            }
        }
   
        
    </script>

</body>

</html>
